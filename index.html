<!doctype html>
<html lang="en">
    <head>


        <title>Cover Letter Generator</title>

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/lib/normalize.min.css" />
        <link rel="stylesheet" href="assets/css/lib/basi.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />

        <!-- Scripts -->
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./assets/js/index.js"></script>
    </head>
    <body>
        <header class="header utilities__tac bg__clr_blue">
            <nav class="header--nav">
                <h1 class="header--title">Cover Letter Generator</h1>
            </nav>
        </header>
        <main class="page utilities__niceText">
            <h3>Cover Letter Generator:</h3>
            <form class="form">
                <fieldset class="form--fieldset">
                    <input class="form--input js-input-jobName" type="text" placeholder="Job (Front-end Engineering position)" tabindex="1" />
                    <input class="form--input js-input-link" type="text" placeholder="Link (lever.co/vhx)" tabindex="2" />
                    <input class="form--input js-input-date" type="text" placeholder="Date (Month day, Year)" tabindex="3"  />
                </fieldset>
            </form>
            <button class="btn--fill btn btn--primary js-btn" type="button" tabindex="4">Generate!</button>
        </main>
        <footer class="footer bg__clr_blue">
            <p class="footer--text utilities__niceText utilities__tal">
                &copy; 2016 Matt Hamlin
            </p>
        </footer>
    </body>
</html>
